    <div class="container">
        <div class="jumbotron">
            <h1><i class="fas fa-calculator"></i> Calculator</h1>
            <p>Calculator created using JavaScript!</p>
        </div>

        <div class="row">
            <div class="col-lg-12">


                <div class="calculator">
                    <div id="displayNumber">0</div>
                    <div id="displayPadding"></div>
                    <div class="calculatorKeys">

                        <button class="btn btn-primary" data-action="divide">÷</button>
                        <button class="btn btn-primary" data-action="multiply">x</button>
                        <button class="btn btn-primary" data-action="subtract">-</button>
                        <button class="btn btn-primary" data-action="add">+</button>

                        <button class="btn btn-default">7</button>
                        <button class="btn btn-default">8</button>
                        <button class="btn btn-default">9</button>


                        <button class="btn btn-default">4</button>
                        <button class="btn btn-default">5</button>
                        <button class="btn btn-default">6</button>

                        <button class="btn btn-default">1</button>
                        <button class="btn btn-default">2</button>
                        <button class="btn btn-default">3</button>

                        <button class="btn btn-default">0</button>
                        <button class="btn btn-default" data-action="decimal">.</button>
                        <button class="btn btn-danger" data-action="delete">DEL</button>
                        <button class="btn btn-warning" id=equalKey data-action="calculate">=</button>



                    </div>


                </div>

                <div id="footer">Designed by Jan Šrámek</div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="calculator.js"></script>
