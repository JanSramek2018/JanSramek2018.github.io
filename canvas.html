    <div class="container">
        <div class="jumbotron">
            <h1>Canvas</h1>
            <p>Create various kinds of shapes using JavaScript!</p>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <canvas id="myCanvas" width="1138" height="300"></canvas>

                <div class="elementsSec">

                    <h3>Element settings</h3>
                    <div class="elements">
                        <label>Elements type
                            <select id="elementsType">
                                <option value="square" selected>Square</option>
                                <option value="rectangular">Rectangular</option>
                                <option value="triangle">Triangle</option>
                                <option value="circle">Circle</option>
                                <option value="lines" selected>Lines</option>
                            </select>
                        </label>
                        <label>Number of elements
                            <input id="elementsNumber" type="range" min="1" max="300" value="100">
                        </label>
                        <label>Size of elements
                            <input id="elementsSize" type="range" min="10" max="150" value="100">
                        </label>
                    </div>
                    <h3>Elements position</h3>
                    <div class="elements">
                        <label>X Axis
                            <input id="elementsX" type="range" min="1" max="750" value="150">
                        </label>
                        <label>Y Axis
                            <input id="elementsY" type="range" min="1" max="300" value="50">
                        </label>
                        <label>Offset
                            <input id="offset" type="range" min="1" max="75" value="5">
                        </label>
                    </div>
                    <h3>Elements color</h3>
                    <div class="elements">
                        <label>Red
                            <input id="elementsR" type="range" min="1" max="255" value="49">
                        </label>
                        <label>Green
                            <input id="elementsG" type="range" min="1" max="255" value="99">
                        </label>
                        <label>Blue
                            <input id="elementsB" type="range" min="1" max="255" value="200">
                        </label>
                        <label>Transparency
                            <input id="elementsT" type="range" min="1" max="100" value="60">
                        </label>
                    </div>
                </div>




                <div id="footer">Designed by Jan Šrámek</div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
