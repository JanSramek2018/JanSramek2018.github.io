        <h2>Canvas</h2>
  
        <div class="elements">
                <h4>Elements type</h4>
                <select id="elementsType">
                    <option value="square">Square</option>
                    <option value="rectangular">Rectangular</option>
                    <option value="triangle">Triangle</option>
                    <option value="circle" selected>Circle</option>
                    <option value="lines" selected>Lines</option>
                </select>
            </div>
        <div class="elements">
            <h4>Number of elements</h4>
            <input id="elementsNumber" type="range" min="1" max="1000" value="1">
        </div>
        <div class="elements">
                <h4>Size of elements</h4>
                <input id="elementsSize" type="range" min="1" max="100" value="10">
            </div>
        <div class="elements">
            <h4>Elements position</h4>
            <p>X Axis</p>
            <input id="elementsX" type="range" min="1" max="750" value="750/2">
            <p>Y Axis</p>
            <input id="elementsY" type="range" min="1" max="300" value="300/2">
            <p>Offset</p>
            <input id="elementsY" type="range" min="1" max="50" value="5">
        </div>
        <div class="elements">
                <h4>Elements color</h4>
                <p>Red</p>
                <input id="elementsR" type="range" min="1" max="255" value="0">
                <p>Green</p>
                <input id="elementsG" type="range" min="1" max="255" value="0">
                <p>Blue</p>
                <input id="elementsB" type="range" min="1" max="255" value="0">
                <p>Transparency</p>
                <input id="elementsT" type="range" min="1" max="100" value="100">
            </div>
       

        <canvas id="myCanvas" width="750" height="300" style="border:1px solid #000000;"></canvas>

        <div id="footer">Designed by Jan Šrámek</div>
    </div>
